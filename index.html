<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/df3014d150.js"
      crossorigin="anonymous"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous" />
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <form class="search-form" id="search-form">
          <div class="row">
            <div class="col-6">
              <input
                type="search"
                placeholder="Type a city..."
                autofocus="on"
                autocomplete="off"
                id="city-input"
                class="form-control shadow-sm" />
            </div>
            <div class="col-3">
              <input
                type="submit"
                value="Search"
                class="form-control btn btn-primary shadow-sm w-100"
                id="search-button" />
            </div>
            <div class="col-3">
              <button
                type="button"
                class="form-control btn btn-success shadow-sm w-100"
                id="current-location-button">
                Current Location
              </button>
            </div>
          </div>
        </form>
        <div class="overview">
          <h1 id="city"></h1>
          <ul>
            <li id="date"></li>
            <li id="weather-description"></li>
          </ul>
        </div>
        <div class="row">
          <div class="col">
            <div class="weather-temperature d-flex">
              <img src="" alt="" id="icon" class="align-self-start" />
              <strong id="temperature"></strong>
              <div class="align-self-end">
                <span class="units">
                  <a href="#" id="celsius-link" class="active">°C </a> |
                  <a href="#" id="fahrenheit-link">°F</a></span
                >
              </div>
            </div>
          </div>
          <div class="col">
            <ul>
              <li>Humidity: <span id="humidity"> </span>%</li>
              <li>Wind: <span id="wind"> </span>km/h</li>
            </ul>
          </div>
        </div>
        <br />
        <small class="footing">
          This project was coded by Carolina Cartaxo and is open-sourced on
          <a href="https://github.com/carolinacartaxo/Homework-week6">GitHub</a>
        </small>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
