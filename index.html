<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/df3014d150.js"
      crossorigin="anonymous"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous" />
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <form class="search-form" id="search-form">
          <div class="row">
            <div class="col">
              <input
                type="search"
                placeholder="Type a city..."
                autofocus="on"
                autocomplete="off"
                id="city-input"
                class="form-control shadow-sm" />
              <div class="row">
                <div class="col-3">
                  <input
                    type="submit"
                    value="Search"
                    class="form-control btn btn-primary shadow-sm w-100"
                    id="search-button" />
                </div>
                <div class="col-3">
                  <button
                    type="button"
                    class="form-control btn btn-success shadow-sm w-100"
                    id="current-location-button">
                    Current Location
                  </button>
                </div>
              </div>
            </div>
          </div>
        </form>
        <h1 id="city"></h1>
        <ul>
          <li id="date"></li>
          <li id="weather-description"></li>
        </ul>
        <div class="row">
          <div class="col">
            <div class="mainTemperature">
              <img src="images/images/sun.png" class="main-icon float-start" />
              <span id="temperature" class="temperature"></span>
              <span class="units">°C </span>
            </div>
          </div>
          <div class="col-4">
            <ul>
              <li>Humidity: <span id="humidity"></span>%</li>
              <li>Wind: <span id="wind"></span>km/h</li>
            </ul>
          </div>

          <div class="weekDays">
            <div class="row align-items-center">
              <div class="col">
                <ul>
                  <li>Mon</li>
                  <li>
                    <img
                      src="images/images/cloud.png"
                      class="weather-icon float-start" />
                  </li>
                  <li>28° | 23°</li>
                </ul>
              </div>
              <div class="col">
                <ul>
                  <li>Tue</li>
                  <li>
                    <img
                      src="images/images/cloudy-day.png"
                      class="weather-icon float-start" />
                  </li>
                  <li>28° | 23°</li>
                </ul>
              </div>
              <div class="col">
                <ul>
                  <li>Wed</li>
                  <li>
                    <img
                      src="images/images/raining.png"
                      class="weather-icon float-start" />
                  </li>
                  <li>28° | 23°</li>
                </ul>
              </div>
              <div class="col">
                <ul>
                  <li>Thu</li>
                  <li>
                    <img
                      src="images/images/sun.png"
                      class="weather-icon float-start" />
                  </li>
                  <li>28° | 23°</li>
                </ul>
              </div>
              <div class="col">
                <ul>
                  <li>Fri</li>
                  <li>
                    <img
                      src="images/images/wind.png"
                      class="weather-icon float-start" />
                  </li>
                  <li>28° | 23°</li>
                </ul>
              </div>
              <div class="col">
                <ul>
                  <li>Sat</li>
                  <li>
                    <img
                      src="images/images/clouds.png"
                      class="weather-icon float-start" />
                  </li>
                  <li>28° | 23°</li>
                </ul>
              </div>
              <div class="col">
                <ul>
                  <li>Sun</li>
                  <li>
                    <img
                      src="images/images/sun.png"
                      class="weather-icon float-start" />
                  </li>
                  <li>28° | 23°</li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
